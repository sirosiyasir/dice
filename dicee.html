<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>CLICK START</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>
      <div class="player-names">
        <input id="inputPlayer1" type="text" name="" value="" placeholder="player 1">
        <input id="inputPlayer2" type="text" name="" value="" placeholder="player 2">
      </div>

    </div>
<div class="buttonDiv">
  <button type="button" name="button" class="startButton">Start!</button>
  <button type="button" name="button" class="resetButton">Reset!</button>
</div>





<script type="text/javascript" src="script.js"></script>
  </body>

</html>
